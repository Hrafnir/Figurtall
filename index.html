<!-- Version: #6 -->
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figurtall Utforsker - Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- html2canvas for Perfect Screenshots -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            startup: {
                typeset: false 
            },
            tex: { 
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: { fontCache: 'global' }
        };
    </script>
    <!-- MathJax Library -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col text-gray-800 font-sans overflow-hidden">

    <!-- Header -->
    <header class="bg-slate-800 text-white p-3 shadow-md flex justify-between items-center z-30 shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold tracking-wider">FIGURTALL<span class="text-blue-400">PRO</span></h1>
        </div>
        
        <div class="flex gap-2 relative">
            <div class="relative group">
                <button class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-sm flex items-center gap-2 transition font-medium">
                    ðŸ’¾ Eksport / Print â–¼
                </button>
                <div class="absolute right-0 mt-1 w-56 bg-white text-gray-800 rounded shadow-xl border border-gray-200 hidden group-hover:block z-50">
                    <div class="px-3 py-2 text-xs font-bold text-gray-500 uppercase tracking-wider">Bilde (PNG)</div>
                    <button onclick="app.exportPNG('clean')" class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-sm">Kun Tegning</button>
                    <button onclick="app.exportPNG('formula')" class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-sm">Tegning + Formler</button>
                    
                    <div class="border-t border-gray-100 my-1"></div>
                    
                    <div class="px-3 py-2 text-xs font-bold text-gray-500 uppercase tracking-wider">Utskrift</div>
                    <button onclick="app.printApp(false)" class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-sm">Uten formler</button>
                    <button onclick="app.printApp(true)" class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-sm">Med formler</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="flex-1 flex overflow-hidden relative">
        
        <!-- Left Sidebar -->
        <aside id="sidebar-panel" class="w-80 bg-white border-r border-gray-200 flex flex-col shadow-lg z-20 shrink-0 h-full overflow-hidden">
            
            <!-- N Control -->
            <div class="p-5 border-b border-gray-100 bg-slate-50">
                <div class="flex justify-between items-end mb-2">
                    <label class="font-bold text-slate-700">Figurnummer ($n$)</label>
                    <span id="n-display" class="text-blue-600 text-3xl font-mono font-bold leading-none">1</span>
                </div>
                <input type="range" id="n-slider" min="1" max="10" value="1" 
                       class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer accent-blue-600">
                <div class="flex justify-between text-[10px] text-gray-400 mt-1 font-mono">
                    <span>1</span><span>5</span><span>10</span>
                </div>
            </div>

            <!-- Actions -->
            <div class="p-3 grid grid-cols-2 gap-2 border-b border-gray-100">
                <button id="btn-add-shape" class="col-span-2 bg-green-600 hover:bg-green-700 text-white py-2 rounded shadow-sm font-bold transition flex justify-center items-center gap-2">
                    <span>+</span> Legg til Figur
                </button>
                <button onclick="app.groupSelected()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 py-1 rounded text-xs border border-gray-300">
                    Grupper (g)
                </button>
                <button onclick="app.ungroupSelected()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 py-1 rounded text-xs border border-gray-300">
                    Avgrupper
                </button>
            </div>

            <!-- Selection Panel -->
            <div id="selection-panel" class="p-4 bg-yellow-50 border-b border-yellow-100 hidden">
                <h3 class="text-xs font-bold text-yellow-800 uppercase mb-2">Valgte elementer</h3>
                <div class="mb-3">
                    <div id="quick-palette" class="flex flex-wrap gap-1"></div>
                </div>
                <div class="flex gap-1">
                     <button onclick="app.flipSelected('x')" class="flex-1 bg-white border border-yellow-300 text-yellow-800 text-xs py-1 rounded hover:bg-yellow-100">â†” Speil X</button>
                     <button onclick="app.flipSelected('y')" class="flex-1 bg-white border border-yellow-300 text-yellow-800 text-xs py-1 rounded hover:bg-yellow-100">â†• Speil Y</button>
                </div>
            </div>

            <!-- Layers List -->
            <div class="flex-1 overflow-y-auto bg-gray-50">
                <div id="layers-list" class="p-2 space-y-2"></div>
            </div>
        </aside>

        <!-- Right Section: Canvas + Bottom Formula Panel -->
        <!-- ID workspace-area legges til her for Ã¥ kunne ta bilde av hele hÃ¸yre side -->
        <section id="workspace-area" class="flex-1 flex flex-col relative overflow-hidden bg-gray-100 h-full">
            
            <!-- Canvas Area -->
            <div id="canvas-container" class="flex-1 relative cursor-crosshair bg-white shadow-inner w-full min-h-0">
                <canvas id="main-canvas"></canvas>
                
                <div class="absolute bottom-4 right-4 flex gap-2 no-print">
                    <button onclick="app.centerCamera()" class="bg-white p-2 rounded-full shadow text-gray-600 hover:text-blue-600" title="Sentrer Visning">
                        ðŸŽ¯
                    </button>
                </div>

                <!-- Context Menu -->
                <div id="context-menu" class="hidden absolute bg-white shadow-2xl rounded-lg border border-gray-200 p-3 z-50 min-w-[150px]">
                    <div id="ctx-title" class="font-bold text-sm mb-2 text-gray-700 border-b pb-1">Figur</div>
                    <div id="ctx-formula" class="text-lg font-mono text-blue-600 mb-2"></div>
                </div>
            </div>

            <!-- Dedicated Formula Panel (Bottom Tab) -->
            <div class="bg-white border-t border-gray-300 shadow-[0_-4px_10px_rgba(0,0,0,0.05)] z-20 shrink-0 flex flex-col h-48 transition-all duration-300" id="bottom-panel">
                
                <!-- Tab Header -->
                <div class="bg-gray-100 border-b border-gray-200 flex items-center px-4 py-1">
                    <span class="text-xs font-bold text-gray-500 uppercase tracking-wider">Matematisk Analyse</span>
                </div>

                <!-- Content -->
                <div class="flex-1 p-4 overflow-y-auto flex flex-col items-center justify-center">
                    
                    <div class="w-full max-w-4xl flex flex-wrap items-center justify-center gap-8">
                        <!-- General Formula -->
                        <div class="text-center flex-1 min-w-[200px]">
                            <div class="text-[10px] uppercase tracking-wider text-gray-400 mb-1">Generell formel ($F_n$)</div>
                            <div id="formula-display" class="text-xl md:text-2xl py-3 px-6 bg-slate-50 rounded-lg border border-slate-200 w-full overflow-x-auto">
                                $$ F_n = 0 $$
                            </div>
                        </div>

                        <div class="text-2xl text-gray-300 no-print">â†’</div>

                        <!-- Calculation -->
                        <div class="text-center flex-1 min-w-[200px]">
                            <div class="text-[10px] uppercase tracking-wider text-gray-400 mb-1">Verdi for n=<span id="n-val-display">1</span></div>
                            <div id="calc-display" class="text-lg md:text-xl font-mono text-slate-700 bg-slate-50 py-3 px-6 rounded-lg border border-slate-200 w-full overflow-x-auto">
                                0 = 0
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div id="add-shape-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl p-6 w-96 shadow-2xl transform transition-all scale-100 border border-gray-100">
            <h3 class="text-xl font-bold mb-6 text-gray-800">Velg figurtype</h3>
            <div class="space-y-3">
                <button class="w-full text-left p-4 rounded-lg bg-gray-50 hover:bg-blue-50 border border-gray-200 hover:border-blue-300 transition flex items-center gap-4 group" onclick="app.addShape('line')">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold group-hover:bg-blue-600 group-hover:text-white transition">L</div>
                    <div><div class="font-bold">Linjetall</div><div class="text-xs text-gray-500">$n$</div></div>
                </button>
                <button class="w-full text-left p-4 rounded-lg bg-gray-50 hover:bg-red-50 border border-gray-200 hover:border-red-300 transition flex items-center gap-4 group" onclick="app.addShape('square')">
                    <div class="w-8 h-8 rounded bg-red-100 flex items-center justify-center text-red-600 font-bold group-hover:bg-red-600 group-hover:text-white transition">K</div>
                    <div><div class="font-bold">Kvadrattall</div><div class="text-xs text-gray-500">$n^2$</div></div>
                </button>
                <button class="w-full text-left p-4 rounded-lg bg-gray-50 hover:bg-green-50 border border-gray-200 hover:border-green-300 transition flex items-center gap-4 group" onclick="app.addShape('triangle')">
                    <div class="w-8 h-8 bg-green-100 flex items-center justify-center text-green-600 font-bold group-hover:bg-green-600 group-hover:text-white transition" style="clip-path: polygon(50% 0%, 0% 100%, 100% 100%);">T</div>
                    <div><div class="font-bold">Trekanttall</div><div class="text-xs text-gray-500">$\frac{n(n+1)}{2}$</div></div>
                </button>
                <button class="w-full text-left p-4 rounded-lg bg-gray-50 hover:bg-purple-50 border border-gray-200 hover:border-purple-300 transition flex items-center gap-4 group" onclick="app.addShape('rectangle')">
                    <div class="w-8 h-6 rounded-sm bg-purple-100 flex items-center justify-center text-purple-600 font-bold group-hover:bg-purple-600 group-hover:text-white transition">R</div>
                    <div><div class="font-bold">Rektangeltall</div><div class="text-xs text-gray-500">$n(n+1)$</div></div>
                </button>
                <button class="w-full text-left p-4 rounded-lg bg-gray-50 hover:bg-orange-50 border border-gray-200 hover:border-orange-300 transition flex items-center gap-4 group" onclick="app.addShape('constant')">
                    <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold group-hover:bg-orange-600 group-hover:text-white transition">1</div>
                    <div><div class="font-bold">Konstant</div><div class="text-xs text-gray-500">$k$</div></div>
                </button>
            </div>
            <button class="mt-6 w-full py-3 rounded-lg text-gray-500 hover:bg-gray-100 font-semibold transition" onclick="document.getElementById('add-shape-modal').classList.add('hidden')">
                Avbryt
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
