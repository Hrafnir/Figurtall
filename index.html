<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figurtall Utforsker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MathJax for rendering formulas -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold">Figurtall Utforsker</h1>
        <div class="text-sm">Matematikk 8.-10. trinn</div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
        
        <!-- Left Panel: Controls -->
        <aside class="w-1/3 min-w-[350px] bg-white border-r border-gray-200 flex flex-col shadow-lg z-10">
            
            <!-- Global Controls -->
            <div class="p-6 border-b border-gray-200 bg-gray-50">
                <label class="block text-lg font-bold mb-2 text-blue-800">
                    Figurnummer ($n$): <span id="n-display" class="text-blue-600 text-2xl font-mono ml-2">1</span>
                </label>
                <input type="range" id="n-slider" min="1" max="10" value="1" 
                       class="w-full h-3 bg-gray-300 rounded-lg appearance-none cursor-pointer accent-blue-600">
                <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>1</span><span>5</span><span>10</span>
                </div>
            </div>

            <!-- Presets -->
            <div class="p-4 border-b border-gray-200 grid grid-cols-2 gap-2">
                <button id="btn-preset-house" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-800 py-2 px-4 rounded border border-indigo-300 transition">
                    üè† Last inn: Hus
                </button>
                <button id="btn-preset-boat" class="bg-blue-100 hover:bg-blue-200 text-blue-800 py-2 px-4 rounded border border-blue-300 transition">
                    ‚õµ Last inn: B√•t
                </button>
            </div>

            <!-- Components List -->
            <div class="flex-1 overflow-y-auto p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Byggeklosser</h2>
                    <button id="btn-add-shape" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded shadow text-sm font-bold">
                        + Legg til
                    </button>
                </div>
                <div id="layers-list" class="space-y-3">
                    <!-- Layer items will be injected here via JS -->
                </div>
            </div>
        </aside>

        <!-- Right Panel: Canvas -->
        <section class="flex-1 relative bg-gray-50 overflow-hidden flex flex-col">
            <div class="absolute top-4 left-4 bg-white/80 p-2 rounded text-xs text-gray-500 pointer-events-none border border-gray-200 z-0">
                Grid: 1 rute = 1 enhet. Origo er markert.
            </div>
            
            <!-- Canvas Container -->
            <div id="canvas-container" class="flex-1 w-full h-full relative cursor-crosshair">
                <canvas id="main-canvas"></canvas>
            </div>

            <!-- Bottom Formula Bar -->
            <div class="h-48 bg-white border-t border-gray-300 p-6 flex flex-col justify-center shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-20">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-gray-500 font-bold uppercase tracking-wide text-sm">Matematisk Modell</h3>
                    <div class="text-sm bg-yellow-100 text-yellow-800 px-3 py-1 rounded border border-yellow-200">
                        Tips: Se p√• fargene for √• koble figur og formel.
                    </div>
                </div>
                
                <div class="flex flex-row items-center justify-around gap-8">
                    <!-- General Formula -->
                    <div class="text-center">
                        <div class="text-xs text-gray-400 mb-1">Generell formel ($F_n$)</div>
                        <div id="formula-display" class="text-2xl overflow-x-auto whitespace-nowrap py-2 px-4 bg-gray-50 rounded border border-gray-100 min-w-[200px]">
                            $$ F_n = \dots $$
                        </div>
                    </div>

                    <!-- Arrow -->
                    <div class="text-3xl text-gray-300">$\rightarrow$</div>

                    <!-- Calculation -->
                    <div class="text-center">
                        <div class="text-xs text-gray-400 mb-1">Utregning for valgt $n$</div>
                        <div id="calc-display" class="text-xl font-mono text-gray-700 bg-gray-50 py-2 px-4 rounded border border-gray-100 min-w-[200px]">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for Adding Shapes -->
    <div id="add-shape-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96 shadow-2xl transform transition-all scale-100">
            <h3 class="text-xl font-bold mb-4">Velg figurtype</h3>
            <div class="space-y-2">
                <button class="w-full text-left p-3 rounded hover:bg-blue-50 border border-transparent hover:border-blue-200 transition flex items-center gap-3" onclick="app.addShape('line')">
                    <span class="w-4 h-4 bg-blue-500 rounded-full inline-block"></span> Linjetall ($n$)
                </button>
                <button class="w-full text-left p-3 rounded hover:bg-red-50 border border-transparent hover:border-red-200 transition flex items-center gap-3" onclick="app.addShape('square')">
                    <span class="w-4 h-4 bg-red-500 rounded-sm inline-block"></span> Kvadrattall ($n^2$)
                </button>
                <button class="w-full text-left p-3 rounded hover:bg-green-50 border border-transparent hover:border-green-200 transition flex items-center gap-3" onclick="app.addShape('triangle')">
                    <span class="w-4 h-4 bg-green-500 inline-block" style="clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></span> Trekanttall ($\frac{n(n+1)}{2}$)
                </button>
                <button class="w-full text-left p-3 rounded hover:bg-purple-50 border border-transparent hover:border-purple-200 transition flex items-center gap-3" onclick="app.addShape('rectangle')">
                    <span class="w-6 h-4 bg-purple-500 rounded-sm inline-block"></span> Rektangeltall ($n(n+1)$)
                </button>
                <button class="w-full text-left p-3 rounded hover:bg-orange-50 border border-transparent hover:border-orange-200 transition flex items-center gap-3" onclick="app.addShape('constant')">
                    <span class="w-4 h-4 bg-orange-500 rounded-full inline-block"></span> Konstant ($k$)
                </button>
            </div>
            <button class="mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded" onclick="document.getElementById('add-shape-modal').classList.add('hidden')">
                Avbryt
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
